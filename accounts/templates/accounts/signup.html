{% extends "accounts/layout.html" %}
{% block title %}회원가입{% endblock %}
{% block body %}
{% include "navbar.html" %}
  <form method="post" action="" class="form-signin">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-center">회원가입</h1>
    <table class="table">
      {{ form.as_table }}
    </table>
    <button class="btn btn-lg btn-primary btn-block my-2" type="submit">가입하기</button>
    {{ exist }}{{ e_exist }}{{ complete }}
    <p class="my-2">이미 가입하셨나요?
      <a href="{% url 'signin' %}">
        <i class="far fa-hand-point-right"></i>
        로그인하기
      </a>
    </p>
    </form>
{% endblock %}
