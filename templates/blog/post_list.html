{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
  <div class="post">
    <div class="col-md-12">
    <h1>나의 게시글</h1>
      {% for post in posts %}
        {% if post.published_date %}
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p class="date">{{ post.published_date }}</p>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
