{% extends "base.html" %}
{% block title %}index{% endblock %}
{% block body %}
{% include "navbar.html" %}
  <div class="post">
    <h1>나의 게시글</h1>
      {% for post in posts %}
        {% if post.published_date %}
        <h2><a href="/{{ post.id }}/">{{ post.title }}</a></h2>
        <p class="date">{{ post.published_date }}</p>
        {% endif %}
      {% endfor %}
  </div>
{% endblock %}
