{% extends "base.html" %}
{% block body %}
{% include "navbar_detail.html" %}

<div class="col-10 content text-center">
  <div class="content-header"><h2>{{ post.title }}</h2></div>
  <p>{{ post.text|linebreaksbr }}</p>
  {% if post.published_date %}
    <p class="date">{{ post.published_date }}</p>
  {% else %}
    {% if post.author == user %}
    <a class="btn btn-default" href="{% url 'post_publish' post.id %}">발행</a>
    <a class="btn btn-default content text-center" href="{% url 'post_edit' post.id %}">
    <span class="glyphicon glyphicon-pencil">수정하기</span>
  </a>
    <a class="btn btn-default" href="{% url 'post_delete' post.id %}">
    <span class="glyphicon glyphicon-remove">삭제하기</span>
  </a>
    {% endif %}
  {% endif %}
