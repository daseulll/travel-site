{% extends "base.html" %}
{% block body %}
{% include "navbar.html" %}
  <div class="post">
    <h1>나의 게시글</h1>
      {% for post in posts %}
        {% if post.published_date %}
          <h2><a href="{% url 'blog:post_detail' post.pk %}">
            {{ post.title }}<small> (댓글:{{ post.approved_comments.count }})</small>
          </a></h2>
          <p class="date">{{ post.published_date }}</p>
        {% else %}
          <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
          <a class="btn btn-default" href="{% url 'blog:post_publish' post.pk %}">
            발행
          </a>
        {% endif %}
      {% endfor %}

      <a href="{% url 'blog:post_draft_list' %}" class="top-menu">
        <span class="glyphicon glyphicon-edit">임시저장목록</span>
      </a>
    </div>
{% endblock %}
