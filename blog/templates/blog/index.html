{% extends "blog/layout.html" %}
{% block title %}index{% endblock %}
{% block body %}
{% include "navbar.html" %}
<div class="row">
  <div class="col-7">
    <img style="width:100%; height:90%"src="/static/sea.jpg" alt="">
  </div>
    <div class="col-5">
      <div class="text-info rounded bg-white">
        <h1 class="display-4">Memorize trip</h1>
          <p class="lead my-3">
            여행을 기록하세요.<br>
            더 많은 것을 느끼고 추억하게 되실거에요.<br>
          </p>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    {% for post in posts  %}
    <div class="col-sm-3">
      <div class="card border-secondary mb-3" style="width: 15rem;">
        {% if post.image %}
          <img src="{{ post.image.url }}" class="card-img-top" style="width: 250px; height:200px;"/>
        {% endif %}
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'blog:post_detail' post.pk %}">
                {{ post.title }}
              </a>
            </h5>
            <p class="card-text">{{ post.text }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
